name: feed_estimator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 0.1.1+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  path_provider:
  go_router: ^14.1.4
  sqflite:
  sqflite_common_ffi: any
  flutter_riverpod:
  flutter_spinkit:
  freezed_annotation:
  flex_color_scheme:
  json_annotation:
  riverpod_annotation:
  path:
  go_router_builder: ^2.7.0
  intl:
  pdf:
  printing:
  devicelocale:
  quickalert:
  package_info_plus:
  in_app_review:
  sqlite3_flutter_libs: ^0.5.21
  google_fonts: ^6.2.1
  gap: ^3.0.1
  equatable: ^2.0.5
  sqflite_common_ffi_web: ^0.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints:
  riverpod_generator:
  build_runner:
  freezed:
  json_serializable:
  riverpod_lint:
  custom_lint:


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/raw/
    - assets/images/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
