name: feed_estimator
description: A new Flutter project.

publish_to: 'none'

version: 1.0.2+12

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ============================================
  # UI & DESIGN
  # ============================================
  cupertino_icons: ^1.0.8        # iOS-style icons
  flex_color_scheme: ^7.3.1      # Advanced theming system
  google_fonts: ^6.2.1           # Custom fonts from Google
  flutter_spinkit: ^5.2.1        # Loading animations
  gap: ^3.0.1                    # Spacing widgets

  # ============================================
  # NAVIGATION & ROUTING
  # ============================================
  go_router: ^17.0.1             # Declarative routing

  # ============================================
  # STATE MANAGEMENT
  # ============================================
  flutter_riverpod: ^2.6.1       # Reactive state management
  riverpod_annotation: ^2.6.1    # Code generation for Riverpod
  riverpod: ^2.6.1               # Core Riverpod (for Ref and non-Flutter use)

  # ============================================
  # DATA PERSISTENCE & DATABASE
  # ============================================
  sqflite: ^2.3.3+1              # SQLite database (mobile)
  sqflite_common_ffi: ^2.3.3     # SQLite FFI support (desktop)
  sqflite_common_ffi_web: ^0.4.5+3  # SQLite web support
  sqlite3_flutter_libs: ^0.5.24  # Native SQLite libraries
  shared_preferences: ^2.2.2     # Key-value storage
  path_provider: ^2.1.4          # System directories access
  path: ^1.9.0                   # Path manipulation utilities

  # ============================================
  # SERIALIZATION & DATA HANDLING
  # ============================================
  json_annotation: ^4.9.0        # JSON serialization annotations
  equatable: ^2.0.7              # Value equality
  intl: ^0.20.2                  # Internationalization & date formatting
  csv: ^6.0.0                    # CSV parsing and generation

  # ============================================
  # PDF GENERATION & PRINTING
  # ============================================
  pdf: ^3.11.1                   # PDF document generation
  printing: ^5.13.2              # Print & share PDFs

  # ============================================
  # USER INTERACTION & FEEDBACK
  # ============================================
  quickalert: ^1.1.0             # Beautiful alert dialogs
  in_app_review: ^2.0.9          # Request app store reviews

  # ============================================
  # SYSTEM & DEVICE
  # ============================================
  devicelocale: ^0.8.1           # Device locale detection
  package_info_plus: ^8.0.2      # App version & package info
  url_launcher: ^6.2.5           # Open URLs & deep links

  # ============================================
  # FILE HANDLING & SHARING
  # ============================================
  file_picker: ^10.3.7           # Pick files from device
  share_plus: ^12.0.1            # Share content to other apps

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ============================================
  # CODE QUALITY & LINTING
  # ============================================
  flutter_lints: ^5.0.0          # Official Flutter lints
  custom_lint: ^0.7.0            # Custom lint rules
  riverpod_lint: ^2.6.2          # Riverpod-specific lints

  # ============================================
  # CODE GENERATION
  # ============================================
  build_runner: ^2.4.13          # Build system for code generation
  build_verify: any
  riverpod_generator: ^2.6.2     # Generates Riverpod providers
  json_serializable: ^6.8.0      # Generates JSON serialization
  go_router_builder: ^2.9.0      # Generates type-safe routes

flutter:
  uses-material-design: true
  generate: true

  # ============================================
  # ASSETS
  # ============================================
  assets:
    - assets/
    - assets/raw/
    - assets/images/

  # ============================================
  # FONTS
  # ============================================
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf